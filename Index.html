<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Practice</title>
</head>
<body>
    <form>
    <label for="firstname">First Name</label><br>
    <input type="firstname" name="fn" id="firstname" required><br><br>

    <label for="middlename">Middle Name</label><br>
    <input type="middlename" name="mn" id="middlename" required><br><br>

    <label for="lastname">Last Name</label><br>
    <input type="lastname" name="ln" id="lastname" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <label for="password">Password</label><br>
    <input type="password" name="pw" id="password" required><br><br>

    <input type="submit" value="Submit">
    </form>
</body>
</html>
